syntax = "proto3";

option csharp_namespace = "ScoreTracker.Shared";

import "google/protobuf/timestamp.proto";

message Division
{
  string Name = 2;
  google.protobuf.Timestamp StartDate = 3;
  google.protobuf.Timestamp EndDate = 4;
}

enum Discipline
{
  All = 0;
  Women = 1;
  Men = 2;
  Rhythmic = 3;
  Tnt = 4;
  Acro = 5;
}

enum StateCode
{
  Any = 0;
  AL = 1;
  AK = 2;
  AZ = 3;
  AR = 4;
  CA = 5;
  CO = 6;
  CT = 7;
  DC = 8;
  DE = 9;
  FL = 10;
  GA = 11;
  HI = 12;
  ID = 13;
  IL = 14;
  IN = 15;
  IA = 16;
  KS = 17;
  KY = 18;
  LA = 19;
  ME = 20;
  MD = 21;
  MA = 22;
  MI = 23;
  MN = 24;
  MS = 25;
  MO = 26;
  MT = 27;
  NE = 28;
  NV = 29;
  NH = 30;
  NJ = 31;
  NM = 32;
  NY = 33;
  NC = 34;
  ND = 35;
  OH = 36;
  OK = 37;
  OR = 38;
  PA = 39;
  RI = 40;
  SC = 41;
  SD = 42;
  TN = 43;
  TX = 44;
  UT = 45;
  VT = 46;
  VA = 47;
  WA = 48;
  WV = 49;
  WI = 50;
  WY = 51;
  AE = 52;
